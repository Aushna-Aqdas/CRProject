# JVM and memory settings
org.gradle.jvmargs=-Xmx4096m -Dhttps.protocols=TLSv1.2 -XX:MaxMetaspaceSize=512m

# Kotlin JVM target
kotlin.code.style=official

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# React Native settings
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64
newArchEnabled=true
hermesEnabled=true
edgeToEdgeEnabled=false

# Increase Gradle download timeouts to prevent connection resets
systemProp.http.connectionTimeout=600000
systemProp.http.socketTimeout=600000
systemProp.https.connectionTimeout=600000
systemProp.https.socketTimeout=600000
systemProp.http.keepAlive=true
systemProp.http.maxConnections=10

# Optional proxy (uncomment if using a proxy)
# systemProp.http.proxyHost=YOUR_PROXY_HOST
# systemProp.http.proxyPort=YOUR_PROXY_PORT
# systemProp.https.proxyHost=YOUR_PROXY_HOST
# systemProp.https.proxyPort=YOUR_PROXY_PORT